services:
  fuseki-default:
    image: ghcr.io/Senforsce/sparql
    build:
      context: ../
      dockerfile: Dockerfile
    ports:
      - 3030:3030
    environment:
      - ADMIN_PASSWORD=secret

  sparql-geosparql:
    image: ghcr.io/Senforsce/sparql
    build:
      context: ../
      dockerfile: Dockerfile
    ports:
      - 3031:3030
    environment:
      - ADMIN_PASSWORD=secret
    volumes:
      - ./geosparql/data.nt:/data/data.nt:ro
      - ./geosparql/config.ttl:/fuseki/config.ttl:ro